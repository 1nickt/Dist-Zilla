name    = Dist-Zilla
version = 0.002
author  = Ricardo SIGNES <rjbs@cpan.org>
license = Perl_5
copyright_holder = Ricardo SIGNES

[Prereq]
App::Cmd          = 0.014_02
Archive::Tar      = 0
CPAN::Uploader    = 0
DateTime          = 0.42 ; CLDR support
Data::Section     = 0
File::Temp        = 0
File::chdir       = 0
List::MoreUtils   = 0
Moose             = 0.45
Moose::Autobox    = 0
PPI               = 0
Path::Class       = 0
Perl::Version     = 0
Pod::Eventual     = 0
Software::License = 0
String::Format    = 0
Test::More        = 0
Text::Template    = 0
YAML::Syck        = 0

Config::INI::MVP::Reader   = 0.018
ExtUtils::MakeMaker        = 0
ExtUtils::Manifest         = 0
File::Find::Rule           = 0
MooseX::Types::Path::Class = 0

[NextRelease]

[@Filter]
bundle = @Classic
remove = PodVersion

[AllFiles / universal]
root = ~/.dzil/files

[PodWeaver]

; We need this to bootstrap a version into Dist::Zilla while running, so that it
; can inject its version number into "generated by" strings. -- rjbs
[=inc::Dist::Zilla::Plugin::VersionBootstrap]
